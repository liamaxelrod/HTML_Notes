<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bubbles Templates</title>
  </head>
  <body>
    
    <!-- ======================== TEMPLATE: String_tags ======================== -->

    <template id="String_tags">
        <div class="bubble">
            <h3>HTML Common Tags & Elements</h3>

            <div class="code-block">
            <code>
                &lt;h3&gt;Heading Text&lt;/h3&gt; <br>
                &lt;p&gt;Paragraph text&lt;/p&gt; <br>
                Line 1&lt;br&gt;Line 2 <br>
                &lt;p&gt;This is a <cite>Title</cite> in a paragraph.&lt;/p&gt; <br>
                &lt;p&gt;Quotes: &lt;q&gt;inline quote&lt;/q&gt;&lt;/p&gt; <br>
                &lt;p&gt;Bold: &lt;b&gt;bold text&lt;/b&gt;&lt;/p&gt; <br>
                &lt;p&gt;Important: &lt;strong&gt;strong text&lt;/strong&gt;&lt;/p&gt; <br>
                &lt;p&gt;Italic: &lt;i&gt;italic text&lt;/i&gt;&lt;/p&gt; <br>
                &lt;p&gt;Emphasized: &lt;em&gt;emphasized text&lt;/em&gt;&lt;/p&gt; <br>
                &lt;p&gt;Small text: &lt;small&gt;smaller text&lt;/small&gt;&lt;/p&gt; <br>
                &lt;p&gt;Highlighted: &lt;mark&gt;highlighted text&lt;/mark&gt;&lt;/p&gt; <br>
                &lt;p&gt;Deleted: &lt;del&gt;deleted text&lt;/del&gt; &amp; Inserted: &lt;ins&gt;inserted text&lt;/ins&gt;&lt;/p&gt; <br>
                &lt;p&gt;Subscript: &lt;sub&gt;sub&lt;/sub&gt;, Superscript: &lt;sup&gt;sup&lt;/sup&gt;&lt;/p&gt; <br>
                &lt;p&gt;Code: &lt;code&gt;inline code&lt;/code&gt;&lt;/p&gt; <br>
                &lt;samp&gt;Sample output: Hello, World!&lt;/samp&gt; <br>
                &lt;div&gt;This is a block-level &lt;div&gt; element example.&lt;/div&gt; <br>
                &lt;pre&gt;Preformatted text preserves     spaces and line breaks.&lt;/pre&gt; <br>
                &lt;p&gt;Right-to-left: &lt;span&gt;normal &lt;bdo dir="rtl"&gt;reversed&lt;/bdo&gt;&lt;/span&gt;&lt;/p&gt;
            </code>
            </div>

            
            <div class="example">
            <h3>Heading Text</h3>
            <p>Paragraph text</p>
            <p>Line 1<br>Line 2</p>
            <p>This is a <cite>Title</cite> in a paragraph.</p>
            <p>Quotes: <q>inline quote</q></p>
            <p>Bold: <b>bold text</b></p>
            <p>Important: <strong>strong text</strong></p>
            <p>Italic: <i>italic text</i></p>
            <p>Emphasized: <em>emphasized text</em></p>
            <p>Small text: <small>smaller text</small></p>
            <p>Highlighted: <mark>highlighted text</mark></p>
            <p>Deleted: <del>deleted text</del> & Inserted: <ins>inserted text</ins></p>
            <p>Subscript: <sub>sub</sub>, Superscript: <sup>sup</sup></p>
            <p>Code: <code>inline code</code></p>
            <samp>Sample output: Hello, World!</samp>
            <div style="background:#f0f0f0; padding:5px; margin:10px 0;">This is a block-level &lt;div&gt; element example.</div>
            <pre>Preformatted text preserves     spaces and line breaks.</pre>
            <p>Right-to-left: <span>normal <bdo dir="rtl">reversed</bdo></span></p>
            </div>

            <div class="block-inline-example">
            <h4>Block vs Inline Elements</h4>

            <div style="border:1px solid #ccc; padding:10px; margin-bottom:10px;">
              <p>[Block Element 1&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;]</p>
              <p>New line starts here</p>
              <p>[Block Element 2&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;]</p>
              <p>New line starts here again</p>
            </div>

            <p>[Inline1] [Inline2] [Inline3]</p>

          </div>

        </div>
    </template>

  </body>
</html>
