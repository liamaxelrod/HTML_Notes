<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bubbles Templates</title>
  </head>
  <body>
    
    <!-- ======================== TEMPLATE: table ======================== -->

    <template id="Table">
      <div class="bubble">
          <h3>table</h3>

          <div class="code-block">
              <code>
                  &lt;style&gt; <br>
          &nbsp;&nbsp;table, th, td { border: 1px solid black; } <br>
          &lt;/style&gt; <br><br>

          &lt;table&gt; <br>
          &nbsp;&nbsp;&lt;tr&gt;<br>
          &nbsp;&nbsp;&nbsp;&nbsp;&lt;th&gt;Company&lt;/th&gt;<br>
          &nbsp;&nbsp;&nbsp;&nbsp;&lt;th&gt;Contact&lt;/th&gt;<br>
          &nbsp;&nbsp;&nbsp;&nbsp;&lt;th&gt;Country&lt;/th&gt;<br>
          &nbsp;&nbsp;&lt;/tr&gt;<br>
          &nbsp;&nbsp;&lt;tr&gt;<br>
          &nbsp;&nbsp;&nbsp;&nbsp;&lt;td&gt;Alfreds Futterkiste&lt;/td&gt;<br>
          &nbsp;&nbsp;&nbsp;&nbsp;&lt;td&gt;Maria Anders&lt;/td&gt;<br>
          &nbsp;&nbsp;&nbsp;&nbsp;&lt;td&gt;Germany&lt;/td&gt;<br>
          &nbsp;&nbsp;&lt;/tr&gt;<br>
          &lt;/table&gt;
              </code>
          </div>
          <div class="example">
              <style>
              table, th, td {
              border:1px solid black;
              }
              </style>
              <table>
              <tr>
                  <th>Company</th>
                  <th>Contact</th>
                  <th>Country</th>
              </tr>
              <tr>
                  <td>Alfreds Futterkiste</td>
                  <td>Maria Anders</td>
                  <td>Germany</td>
              </tr>
              <tr>
                  <td>Centro comercial Moctezuma</td>
                  <td>Francisco Chang</td>
                  <td>Mexico</td>
              </tr>
              </table> <br>
              <p>
                  these are the most common table tags: <br>
                  <code>&lt;table&gt;</code> full table container <br>
                  <code>&lt;tr&gt;</code> table row (t = table, r = row) <br>
                  <code>&lt;td&gt;</code> table cell (t = table, d = data) <br>
                  <code>&lt;th&gt;</code> header cell (t = table, h = header) <br>
                  <code>&lt;thead&gt;</code> table head section <br>
                  <code>&lt;tbody&gt;</code> table body section <br>
                  <code>&lt;tfoot&gt;</code> table footer section <br>
                  <code>&lt;caption&gt;</code> table caption/title
                  <code>>&lt;Rowspan&gt;</code> to merge cells vertically <br>
                  <code>&lt;colspan&gt;</code> to merge cells horizontally <br>
              </p>
          </div>
      </div>
    </template>

  </body>
</html>
