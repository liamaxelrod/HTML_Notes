<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bubbles Templates</title>
</head>
<body>

 <!-- ======================== TEMPLATE: Show_code
 ======================== -->

 <template id="Show_code">
  <div class="bubble">

    <h3>HTML Code & Input Tags</h3>

    <!-- Code Block -->
    <div class="code-block">
      <code>
        &lt;p&gt;Press &lt;kbd&gt;Ctrl&lt;/kbd&gt; + &lt;kbd&gt;C&lt;/kbd&gt; to copy text.&lt;/p&gt;<br><br>

        &lt;p&gt;The variable &lt;var&gt;x&lt;/var&gt; is used to store the result.&lt;/p&gt;<br><br>

        &lt;p&gt;Program output: &lt;samp&gt;Login successful&lt;/samp&gt;&lt;/p&gt;<br><br>

        &lt;p&gt;Use the &lt;code&gt;document.getElementById()&lt;/code&gt; method to select elements.&lt;/p&gt;<br><br>

        &lt;pre&gt;<br>
        &nbsp;&nbsp;&lt;code&gt;<br>
        &nbsp;&nbsp;&nbsp;&nbsp;function greet(name) {<br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;return "Hello, " + name;<br>
        &nbsp;&nbsp;&nbsp;&nbsp;}<br>
        &nbsp;&nbsp;&lt;/code&gt;<br>
        &lt;/pre&gt;
      </code>
    </div>

    <!-- Explanation -->
    <div class="example">
      <p><strong>Explanation:</strong></p>
      <ul>
        <li><code>&lt;kbd&gt;</code> is used for keyboard input. Example: <kbd>Ctrl</kbd> + <kbd>C</kbd></li>
        <li><code>&lt;var&gt;</code> is for variables in math/programming, usually italicized. Example: <var>x</var></li>
        <li><code>&lt;samp&gt;</code> is for showing sample output. Example: <samp>Login successful</samp></li>
        <li><code>&lt;code&gt;</code> shows code snippets inline. Example: <code>document.getElementById()</code></li>
        <li><code>&lt;pre&gt;</code> preserves formatting like line breaks and spacing â€” combine it with <code>&lt;code&gt;</code> to show block code examples</li>
      </ul>

      <p>Use <code>&lt;pre&gt;&lt;code&gt;...&lt;/code&gt;&lt;/pre&gt;</code> to preserve indentation and structure when displaying blocks of code, especially for tutorials and teaching.</p>
    </div>

  </div>
</template>

</body>
</html>
