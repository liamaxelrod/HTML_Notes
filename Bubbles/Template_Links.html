<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bubbles Templates</title>
  </head>
  <body>
    
    <!-- ======================== TEMPLATE: links ======================== -->

    <template id="Links">
      <div class="bubble">

          <h3>links</h3>
          
          <div class="code-block">
              <code>
                  &lt;a href="https://www.w3schools.com/html/html_links.asp" target="_blank"&gt;Visit W3Schools&lt;/a&gt; <br>
              </code>
          </div>
          
          <div class="example">
              <a href="https://www.w3schools.com/" target="_blank">Visit W3Schools</a>
          </div> 
          <br>
          <p> 
                  The <code>a</code> tag defines a hyperlink. <br>
                  The <code>href</code> attribute specifies the URL or file of the page the link goes to.<br>
                  If the link is to a file, it can be a relative path (like "folder/file.html") or an absolute path (like "https://www.example.com/file.html").<br>
              </p>
              <p>The <code>target</code> attribute specifies where to open the linked document.</p>
              <ul>_self same window/tab as it was clicked</ul>
              <ul>_blank new window or tab</ul>
              <ul>_parent the parent frame</ul>
              <ul>_top the full body of the window</ul> 
              <p></p>By default, a link will appear like this (in all browsers): <br>
              An unvisited link is underlined and blue
              A visited link is underlined and purple
              An active link is underlined and red
              You can change the link and link buttins state colors, by using CSS:</p>
          
      </div>
    </template>

  </body>
</html>
