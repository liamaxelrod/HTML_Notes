 <!-- ======================== TEMPLATE: HTML_semantic_elements

  <template id="Semantic">
    <div class="bubble">
      <h3>HTML Semantic Elements</h3>

      <div class="code-block">
        <pre>
        <code>
&lt;!DOCTYPE html&gt;
&lt;html lang="en"&gt;
  &lt;head&gt;
    &lt;meta charset="UTF-8"&gt;
    &lt;meta name="viewport" content="width=device-width, initial-scale=1.0"&gt;
    &lt;title&gt;Semantic Example&lt;/title&gt;
  &lt;/head&gt;
  &lt;body&gt;

    &lt;header&gt;
      &lt;h1&gt;My Blog&lt;/h1&gt;
      &lt;nav&gt;
        Home | About
      &lt;/nav&gt;
    &lt;/header&gt;

    &lt;main&gt;
      &lt;section&gt;
        &lt;article&gt;
          &lt;h2&gt;Post Title&lt;/h2&gt;
          &lt;p&gt;This is a blog post.&lt;/p&gt;
        &lt;/article&gt;
      &lt;/section&gt;

      &lt;aside&gt;
        &lt;p&gt;Sidebar content, like links or ads.&lt;/p&gt;
      &lt;/aside&gt;
    &lt;/main&gt;

    &lt;footer&gt;
      &lt;p&gt;&copy; 2025 My Blog&lt;/p&gt;
    &lt;/footer&gt;

  &lt;/body&gt;
&lt;/html&gt;
        </code>
        </pre>
      </div>

      <div class="example">
        <p>
          This is a visual layout made with semantic HTML elements. It helps browsers, developers, and screen readers understand the structure and meaning of the content.
        </p>

        <pre>
  +------------------------------------------------+
  | My Blog                                        |  ← &lt;header&gt;
  | Home | About                                   |
  +------------------------------------------------+
  | Post Title                                     |  ← &lt;article&gt; inside &lt;section&gt;
  | This is a blog post.                           |
  +----------------+        +---------------------+
  | Sidebar        |        | Main Content Area   |  ← &lt;aside&gt;          ← &lt;main&gt;
  | - links        |        |                     |
  | - ads          |        |                     |
  +----------------+        +---------------------+
  | © 2025 My Blog                                  | ← &lt;footer&gt;
  +------------------------------------------------+
        </pre>
      </div>

      <p>
        Semantic elements are meaningful HTML tags that clearly describe their purpose. Unlike generic tags like <code>&lt;div&gt;</code> or <code>&lt;span&gt;</code>, semantic tags like <code>&lt;header&gt;</code>, <code>&lt;article&gt;</code>, and <code>&lt;footer&gt;</code> help browsers and developers better understand the layout and structure of a web page.
      </p>

      <p>
        These elements make pages easier to read, style, maintain, and improve accessibility for screen readers and other tools.
      </p>

      <p><strong>Common semantic tags include:</strong></p>
      <ul>
        <li><code>&lt;header&gt;</code> – Top section of a page or section</li>
        <li><code>&lt;nav&gt;</code> – Navigation menu</li>
        <li><code>&lt;main&gt;</code> – Primary content area</li>
        <li><code>&lt;section&gt;</code> – Thematic grouping of content</li>
        <li><code>&lt;article&gt;</code> – Independent, reusable block of content</li>
        <li><code>&lt;aside&gt;</code> – Sidebar or related content</li>
        <li><code>&lt;footer&gt;</code> – Bottom area for copyright or links</li>
      </ul>
    </div>
  </template>

</body>
